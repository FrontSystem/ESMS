<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>教学信息管理系统</title>
  <link rel="stylesheet" type="text/css" href="../EasyUI/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../EasyUI/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="css/info.css">
  <script type="text/javascript" src="../EasyUI/jquery.min.js"></script>
  <script type="text/javascript" src="../EasyUI/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="js/info.js"></script>
</head>
<body>
  <div id="teachingInformation" class="easyui-layout">
    <div id="header" data-options="region:'north'">
      <p><!-- <img class="logo" src="i/rdlogo.png"/> --><span>教学信息管理系统<i>(测试)</i></span></p>
    </div>
    <div id="nav" data-options="region:'west'" title="阶段">
      <ul  class="easyui-tree">
        <li><a href="javascript:void(0)" onclick="showcontent('one')">一阶</a></li>
        <li><a href="javascript:void(0)" onclick="showcontent('two')">二阶</a></li>
        <li><a href="javascript:void(0)" onclick="showcontent('three')">三阶</a></li>
      </ul>
    </div>
    <div id="content" data-options="region:'center'">
      <table id="teachingInformationList" class="easyui-datagrid" style="width:100%;height:580px" url="json/listOne.json" title="教学信息表" iconCls="icon-save">
        <thead frozen="true">
           <tr><th field="className" width="60">班号/姓名</th></tr>
        </thead>
        <thead>
          <tr>
            <th colspan="7">学生</th>
            <th field="base" width="55" rowspan="2">班级基数</th>
            <th field="studying" width="55" rowspan="2">在读人数</th>
            <th field="actualEnrollment" width="80" rowspan="2">实际升学人数</th>
            <th field="actualEnrollmentRate" width="80" rowspan="2">实际升学率</th>
            <th field="expectEnrollment" width="80" rowspan="2">预计升学人数</th>
            <th field="expectEnrollmentRate" width="70" rowspan="2">预计升学率</th>
            <th field="execptEnrollmentStutents" width="80" rowspan="2">可能升学人员</th>
            <th field="classType" width="30" rowspan="2">班型</th>
            <th field="teacher" width="50" rowspan="2">教师</th>
            <th field="supervisor" width="50" rowspan="2">督导</th>
            <th field="classRoom" width="30" rowspan="2">教室</th>
            <th field="classTime" width="110" rowspan="2">上课时间</th>
            <th field="totalHour" width="50" rowspan="2">课时数</th>
            <th field="remianHour" width="55" rowspan="2">剩余课时</th>
            <th field="progress" width="55" rowspan="2">教学进度</th>
            <th field="startTime" width="80" rowspan="2">开班时间</th>
            <th field="planEndTime" width="80" rowspan="2">计划结课时间</th>
            <th field="actualEndTime" width="80" rowspan="2">实际结课时间</th>
            <th field="exhibitionClass1" width="80" rowspan="2">展示课1</th>
            <th field="exhibitionClass2" width="80" rowspan="2">展示课2</th>
          </tr>
          <tr>
            <th field="st1.name" width="50">1</th>
            <th field="st2.name" width="50">2</th>
            <th field="st3.name" width="50">3</th>
            <th field="st4.name" width="50">4</th>
            <th field="st5.name" width="50">5</th>
            <th field="st6.name" width="50">6</th>
            <th field="st7.name" width="50">7</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="footer" data-options="region:'south'">
      <p>
         <span>版权所有：<a>Cammie(蒋民)</a></span>
         <span>技术支持：<a>FrontSystem Co. Ltd.</a></span>
      </p>
    </div>
  </div>
</body>
</html>
